<!DOCTYPE html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap');
       body {
           font-family: 'lato';
       }
       div.title {
           color: rgb(13, 0, 128);
           font-size: 75px;
           text-align: center;
           font-weight: bold; 
       }
       button.main {
           display: inline-block;
           background-color:transparent;
           border: 1px solid black; 
           padding: 16px 45px;
           text-align: center;
           text-decoration: none;
           display: inline-block;
           font-size: 16px;
           margin: 4px 2px;
           transition-duration: 0.4s;
           cursor: pointer;
       }
       
       button.main:hover {
           background-color: rgb(0, 189, 0);
       
       }
       .center {
           display: flex;
           justify-content: center;
           align-items: center;
           margin-top: 10px;
       }
       
       .comain {
           font-size: 25px;
           color: black;
           content: "";
           clear: both;
           display: table;
       }
       img {
           
           width: 100%;
           
       }

       input {
           font-size: 25px;
           font-family: lato;
           text-align: center;
           background-color: transparent;
           border-radius: 0%;
           cursor: pointer;
       }

       .btn-img:hover {
           background-color: black;
           color: white;
           transition: 1s;
       }
       span {
           user-select: none;
           font-size: 25px;
           font-family: lato;
           margin-right: 5px;
           margin-left: 5px;
           border: solid 2px black;
           padding-left: 10px;
           padding-right: 10px;
       }

       .slider {
           user-select: none;
       }
       </style>
        
       <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
       <script>

        var numerslajdu = 1; 

        function next() {
            numerslajdu++;
            if(numerslajdu >12) numerslajdu = 1;
            return slajd();
        }

        
        function back() { 
            numerslajdu--;
            if(numerslajdu <1) numerslajdu = 12;
            return slajd(); 

            
        }

        var toogle = 2;

        function btnauto() {
            toogle++;
            if(toogle >2) toogle = 1;
            return check();
            
        }

        function check() {
            if(toogle == 1) {
                document.getElementById("auto").style = "background-color: green;";
                return auto();
            }
            else if(toogle == 2) document.getElementById("auto").style = "background-color: red;";

        }

        function auto() {
            if(toogle == 1) {
                setTimeout("auto();", 12500);
                setTimeout("next();", 12500);
            }

        }

        function slajd() {
            
            var file = "<img src=\"photos/photo" + numerslajdu + ".png\"/>" ;
            document.getElementById("slide").innerHTML = file;
            document.getElementById("numerslide").innerHTML = numerslajdu;

            document.getElementById("title").innerHTML = "Piękne miejca - " + numerslajdu;
            
            
        }


       </script>

    </head> 
    <body onload="slajd(); check();" id="body">
        <title id="title">Piękne miejsca</title>
        <div class="title" i>Piękne miejsca</div>
        
        <div id="slide" class="slider"></div>
        <center>       
            <input type="submit" value="<< Poprzednie" onclick="back()" class="btn-img">
            <span id="numerslide"></span>
            <input type="submit" value="Następne >>" onclick="next()" class="btn-img">
            <input type="submit" value="Auto" onclick="btnauto()" id="auto">
        </center>

        

    </body>
</html>
