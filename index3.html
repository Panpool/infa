<!DOCTYPE html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap');
       body {
           font-family: 'lato';
       }
       div.title {
           color: rgb(13, 0, 128);
           font-size: 75px;
           text-align: center;
           font-weight: bold; 
       }
       button.main {
           display: inline-block;
           background-color:transparent;
           border: 1px solid black; 
           padding: 16px 45px;
           text-align: center;
           text-decoration: none;
           display: inline-block;
           font-size: 16px;
           margin: 4px 2px;
           transition-duration: 0.4s;
           cursor: pointer;
       }
       
       button.main:hover {
           background-color: rgb(0, 189, 0);
       
       }
       .center {
           display: flex;
           justify-content: center;
           align-items: center;
           margin-top: 10px;
       }
       
       .comain {
           font-size: 25px;
           color: black;
           content: "";
           clear: both;
           display: table;
       }
       img.wilk {
           width: 35%;
           height: auto;
           display: inline;
           float: left;
           padding: 10px;
       }
       .img-text {
           display: inline;
       }
       p {
           
           margin: 0px;
       }
       a {
           text-decoration: none;
           color: black;
       }
       </style>
        
       <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
       <script>

        var numerslajdu = 1; 

        function next() {
            numerslajdu++;
            if(numerslajdu >12) numerslajdu = 1;
            return slajd();
        }

        
        function back() { 
            numerslajdu--;
            if(numerslajdu <1) numerslajdu = 12;
            return slajd(); 

            
        }

        function slajd() {
            
            var file = "<img src=\"photos/photo" + numerslajdu + ".png\"/>" ;
            document.getElementById("slide").innerHTML = file;
            
            
            
            
        }


       </script>

    </head> 
    <body onload="slajd()">
        <title>Piękne miejsca</title>
        <div class="title">Piękne miejsca</div>
        
        <div id="slide"></div>

        <input type="submit" value="Wstecz" onclick="back()">
        <input type="submit" value="Następne" onclick="next()">
        

    </body>
</html>
