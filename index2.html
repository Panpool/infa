<!DOCTYPE html>
    <head>
        <style>
             @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap');
        body {
            font-family: 'lato';
        }
        div.title {
            color: rgb(0, 128, 107);
            font-size: 75px;
            text-align: center;
            font-weight: bold; 
        }
        button.main {
            display: inline-block;
            background-color:transparent;
            border: 1px solid black; 
            padding: 16px 45px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        
        button.main:hover {
            background-color: rgb(0, 189, 0);
        
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        
        .comain {
            font-size: 25px;
            color: black;
            content: "";
            clear: both;
            display: table;
        }
        img.wilk {
            width: 30%;
            height: auto;
            display: inline;
            float: left;
            padding: 10px;
        }
        .img-text {
            display: inline;
        }
        p {
            
            margin: 0px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        </style>
    </head>
    <body>
        <title>O mnie</title>
            <div class="title">O mnie </div>
            <div class="comain">
                <p><b>Imię i nazwisko:</b> Adam Kownacki</p>
                <p><b>Data i miejsce urodzenia:</b> 15.06.2005 Białytstok</p>
                <p><b>Zaintersowania:</b> informatyka, programowanie, granie w gry</p>

                
            </div>
    </body>


</html>
